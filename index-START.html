<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flex Panels ðŸ’ª</title>
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <style>
      html {
        box-sizing: border-box;
        background: #ffc600;
        font-family: "helvetica neue";
        font-size: 20px;
        font-weight: 200;
      }

      body {
        margin: 0;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      .panels {
        min-height: 100vh;
        overflow: hidden;
        display: flex;
      }

      .panel {
        background: #6b0f9c;
        box-shadow: inset 0 0 0 5px rgba(255, 255, 255, 0.1);
        color: white;
        text-align: center;
        align-items: center;
        /* Safari transitionend event.propertyName === flex */
        /* Chrome + FF transitionend event.propertyName === flex-grow */
        transition: font-size 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11),
          flex 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11), background 0.2s;
        font-size: 20px;
        background-size: cover;
        background-position: center;
        flex-basis: 20%;
        position: relative;
      }

      .panel1 {
        background-image: url(https://source.unsplash.com/gYl-UtwNg_I/1500x1500);
      }
      .panel2 {
        background-image: url(https://source.unsplash.com/rFKUFzjPYiQ/1500x1500);
      }
      .panel3 {
        background-image: url(https://images.unsplash.com/photo-1465188162913-8fb5709d6d57?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&cs=tinysrgb&w=1500&h=1500&fit=crop&s=967e8a713a4e395260793fc8c802901d);
      }
      .panel4 {
        background-image: url(https://source.unsplash.com/ITjiVXcwVng/1500x1500);
      }
      .panel5 {
        background-image: url(https://source.unsplash.com/3MNzGlQM7qs/1500x1500);
      }

      /* Flex Children */
      .panel > * {
        margin: 0;
        width: 100%;
        transition: transform 0.5s;
      }

      .panel p {
        text-transform: uppercase;
        font-family: "Amatic SC", cursive;
        text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
        font-size: 2em;
        transition: transform 0.7s ease-in-out;
      }

      .label {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
      }

      .expanded {
        flex-basis: 100%;
        font-size: 2em;
      }

      .panel p:first-child.moved {
        transform: translateY(-250px);
      }

      .panel p:last-child.moved {
        transform: translateY(250px);
      }

      .panel p:nth-child(2) {
        font-size: 4em;
      }

      .panel.open {
        font-size: 40px;
      }
    </style>

    <div class="panels">
      <div class="panel panel1">
        <div class="label">
          <p>Hey</p>
          <p>Let's</p>
          <p>Dance</p>
        </div>
      </div>
      <div class="panel panel2">
        <div class="label">
          <p>Give</p>
          <p>Take</p>
          <p>Receive</p>
        </div>
      </div>
      <div class="panel panel3">
        <div class="label">
          <p>Experience</p>
          <p>It</p>
          <p>Today</p>
        </div>
      </div>
      <div class="panel panel4">
        <div class="label">
          <p>Give</p>
          <p>All</p>
          <p>You can</p>
        </div>
      </div>
      <div class="panel panel5">
        <div class="label">
          <p>Life</p>
          <p>In</p>
          <p>Motion</p>
        </div>
      </div>
    </div>

    <script>
      let panels = document.querySelectorAll(".panel");
      panels.forEach((panel) => {
        panel.addEventListener("click", () => {
          panel.classList.toggle("expanded");
          let firstParagraph = panel.firstElementChild.firstElementChild;
          let lastParagraph = panel.firstElementChild.lastElementChild;

          firstParagraph.classList.toggle("moved");
          lastParagraph.classList.toggle("moved");
        });
      });
    </script>
  </body>
</html>
